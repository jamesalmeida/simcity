<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Builder</title>
    <style>
        body { margin: 0; }
        #game-container { width: 100vw; height: 100vh; }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <button id="residential-btn">Residential</button>
        <button id="commercial-btn">Commercial</button>
        <button id="industrial-btn">Industrial</button>
        <button id="horizontal-road-btn">Horizontal Road</button>
        <button id="vertical-road-btn">Vertical Road</button>
        <div id="population-display">Population: 0</div>
    </div>
    <div id="game-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
