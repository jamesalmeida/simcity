<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ui-container">
        <div class="button-group">
            <button id="residential-btn">Residential</button>
            <button id="commercial-btn">Commercial</button>
            <button id="industrial-btn">Industrial</button>
            <button id="road-btn">Road</button>
        </div>
        <div class="divider"></div>
        <div class="button-group">
            <button id="bulldozer-btn">ðŸš§ Bulldozer</button>
        </div>
        <div id="population-display">Population: 0</div>
        <div class="controls-info">
            Press 'R' to rotate the selected item<br>
            Press 'ESC' to deselect<br>
            Press âŒ˜Z (Mac) or Ctrl+Z (Windows) to undo
        </div>
    </div>

    <!-- Save/Load UI Container -->
    <div id="save-load-container">
        <button id="new-city-btn">New City</button>
        <button id="save-city-btn">Save City</button>
        <button id="save-as-btn">Save As...</button>
        <button id="load-city-btn">Load City</button>
        <div id="auto-save-container">
            <input type="checkbox" id="auto-save" checked>
            <label for="auto-save">Auto-save</label>
        </div>
    </div>

    <!-- Save Notification -->
    <div id="save-notification"></div>

    <!-- Load Modal Dialog -->
    <div id="load-modal">
        <div id="modal-content">
            <span id="close-modal-btn">&times;</span>
            <h2>Load Saved City</h2>
            <div id="saved-cities-list"></div>
        </div>
    </div>

    <div id="city-info-form" class="hidden">
        <label for="city-name">City Name:</label>
        <input type="text" id="city-name" placeholder="My Awesome City">
        
        <label for="city-description">Description:</label>
        <textarea id="city-description" placeholder="A brief description of your city..."></textarea>
        
        <button id="save-city-info">Save</button>
        <button id="cancel-city-info">Cancel</button>
    </div>

    <div id="loading-spinner" class="hidden">Loading...</div>

    <div id="game-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
